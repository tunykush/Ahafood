<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="/css/paymentsection.css">
      <link rel="icon" href="./images/ahalogo.png" type="image/png" />
  <link rel="shortcut icon" href="/images/ahalogo.png" type="image/png" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="checkout-container">
        <!-- Credit Card -->
        <div class="card-container">
            <div class="credit-card">
    <div class="card-chip">
    <svg viewBox="0 0 100 80" width="50" height="40">
        <!-- Nền chip -->
        <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#gold-gradient)" />
        
        <!-- Đường vân tự nhiên -->
        <path d="M5 5 h90 v70 h-90 z M35 5 v70 M65 5 v70 M5 30 h90 M5 50 h90 
                 M35 30 h30 v20 h-30 z 
                 M15 15 h20 v20 h-20 z 
                 M65 15 h20 v20 h-20 z
                 M15 45 h20 v20 h-20 z
                 M65 45 h20 v20 h-20 z" 
              stroke="#3a3a3a" stroke-width="1.5" fill="none" />

        <!-- Trung tâm chip -->
        <rect x="38" y="30" width="24" height="20" rx="2" fill="url(#center-gradient)" />

        <!-- Gradient Vàng -->
        <defs>
            <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #d4af37; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #b8860b; stop-opacity: 1" />
            </linearGradient>
            <linearGradient id="center-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #f0e68c; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #d4af37; stop-opacity: 1" />
            </linearGradient>
        </defs>
    </svg>
</div>

    <div class="card-logo">VISA</div>
    <div class="card-number" id="card-number-display">#### #### #### ####</div>
    <div class="card-holder" id="card-holder-display">FULL NAME</div>
    <div class="expiry" id="expiry-display">MM/YY</div>
    <div class="cvc-display" id="cvc-display">•••</div>  <!-- Thêm dòng này -->
</div>

        </div>

        <!-- Payment Form -->
        <div class="form-container">
<button class="apple-pay-btn">
    <img src="/images/applepay.png" alt="Apple Pay">
</button>

            <div class="divider">Or pay another way</div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">

<!-- Phone Number -->
<label for="phone">Phone Number</label>
<input type="text" id="phone" placeholder="Phone Number" autocomplete="off">

            
            <label for="city">City</label>
<select id="city">
    <option value="hcm">Hồ Chí Minh</option>
    <option value="hn">Hà Nội</option>
    <option value="dn">Đà Nẵng</option>
    <option value="ct">Cần Thơ</option>
    <option value="hp">Hải Phòng</option>
    <option value="bd">Bình Dương</option>
    <option value="nt">Nha Trang</option>
    <option value="vt">Vũng Tàu</option>
    <option value="qb">Quảng Bình</option>
    <option value="qn">Quảng Ninh</option>
</select>
            <input type="text" id="address" placeholder="Address">

            <div class="payment-method">
    <button class="method active">
        <img src="/images/credit-card.png" alt="Card">
        Card
    </button>
    <button class="method">
        <img src="/images/money.png" alt="Cash App">
        Cash App Pay
    </button>
    <button class="method">
        <img src="/images/momo.png" alt="Momo">
        Momo
    </button>
    <button class="method">
        <img src="/images/zalopay.png" alt="More">
        ...
    </button>
</div>

            <div class="card-info">
    <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" autocomplete="off">
    <input type="text" id="name" placeholder="Full Name" autocomplete="off">
    <input type="text" id="expiry" placeholder="MM / YY" autocomplete="off">
    <input type="text" id="cvc" maxlength="3" placeholder="CVC" autocomplete="off">
</div>

<div class="form-container">
    <!-- Các trường input khác -->

    <!-- Nút Process Payment -->
    <button class="process-payment-btn">Process Payment</button>
</div>
    

    <div class="back-button-container">
    <button class="back-button" onclick="history.back()">← Back</button>
</div>


    <script src="/paymentsection.js"></script>

</body>
</html>
